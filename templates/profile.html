<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow" style="max-width: 600px; width: 100%;">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h4>{{ user.name }}</h4>
                    <p class="mb-1">{{ user.age }} years old</p>
                    <p class="mb-0">{{ user.address }}</p>
                </div>
                {% if user.image %}
                    <img src="{{ url_for('static', filename='uploads/' + user.image) }}" class="rounded-circle ms-3" width="100" height="100" alt="Profile Image">
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
